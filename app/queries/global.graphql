query GetGlobalSettings($id: String!) {
  globalSettings(id: $id) {
    headerLogo
    mainMenuCollection {
      items {
        pageType: __typename
        ...referencePagesFragment
      }
    }
    telephonenumber
    email
    address
    linkedIn
    facebook
    instagram
    youtube
    contactFormTitle
    contactFormSuccessMessage
    pageNotFoundTitle
    pageNotFoundBodytext {
      json
    }
  }
}
